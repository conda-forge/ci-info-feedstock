{% set name = "ci-info" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mgxd/ci-info/archive/{{ version }}.tar.gz
  sha256: 92a10ecca1bbee479bac86cd72c2922d6ff1aa015e40b52246bcf9972a411ff3

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - ci_info
    - ci_info.tests

about:
  home: https://github.com/mgxd/ci-info
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Get details about the current Continuous Integration environment.

  # doc_url: 
  dev_url: https://github.com/mgxd/ci-info

extra:
  recipe-maintainers:
    - mgxd
    - satra
    - effigies
